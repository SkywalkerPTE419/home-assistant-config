###############################################################################       
      
group:
  
  quartobia:
    view: yes
    icon: mdi:sticker-emoji
    entities:
      - group.quartobiagroup

  quartobiagroup:
    control: hidden
    name: Quarto Bia
    entities:
      - switch.interruptor_quarto_bia
      - switch.candeiro_cama_bia
      - switch.tv_bia
      - climate.ar_condicionado_bia
      - input_boolean.ac_bia_off


     
      

      
